<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="images/favicon.png">

    <title>glinnO - Event Calendar</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->

  <body style="height: 100%">

    <div class="container" style="height: 100%">

      <div class="row" style="height: 80%">
        <div class="col-md-8 col-md-offset-2" style="height: 15%">
          <h1>Nearby</h1>
          <hr>
        </div>

        <div id="map" class="col-md-8" style="height: 80%; width: 100%"></div>
        <script>
          var map = L.map('map').setView([51.505, -0.09], 13);

          map.locate({setView: true, maxZoom: 16});

          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    	      maxZoom: 18,
    	      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    		    id: 'mapbox.streets'
          }).addTo(map);
        </script>

        <div class="col-md-8 col-md-offset-2" style="height: 5%">
          <p></p>
        </div>
      </div>

      <div class="row" style="height: 8%">
        <div class="col-md-8 col-md-offset-2">

            <div class="col-md-8 col-md-offset-2">
              <p></p>
            </div>

          <a href="/" class="btn btn-lg btn-default btn-block" type="button">Go Back</a>
        </div>
      </div>

      <div class="row" style="height: 5%">
        <div class="col-md-8 col-md-offset-2">
          <hr>
          <footer>
            <p>&copy; 2017 Nicholas Lauber</p>
          </footer>
        </div>
      </div>

    </div> <!-- container -->
  </body>
</html>
